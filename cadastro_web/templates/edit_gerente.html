{% extends 'base.html' %}
{% block title %}Editar Gerente{% endblock %}
{% block content %}
<h2>Editar Gerente</h2>
<form method="POST">
  <div class="mb-3">
    <label for="username" class="form-label">Usu√°rio</label>
    <input type="text" name="username" id="username" class="form-control" value="{{ gerente.username }}" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Nova Senha (deixe em branco para manter a atual)</label>
    <input type="password" name="password" id="password" class="form-control">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" name="is_admin" id="is_admin" class="form-check-input" {% if gerente.is_admin %}checked{% endif %}>
    <label for="is_admin" class="form-check-label">Administrador?</label>
  </div>
  <button type="submit" class="btn btn-primary">Atualizar Gerente</button>
</form>
{% endblock %}
